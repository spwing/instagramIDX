<!DOCTYPE html>
<html>
<head>
  <title>Instagram IDX</title>
  <link rel="stylesheet" href="custom-styles.css">
  <script src="script.js"></script>
  <script src="hubspot.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>
<body>
<div class="navbar">
  <a href="./"><h1>Instagram IDX.</h1></a>
  <div class="navItems">
      <a class="active" href="./demo"><h3 class="navSelect">Demo</h3></a>
      <a href="./instagramBioGenerator"><h3 class="navSelect">Bio Generator</h3></a>
      <a href="./contact"><h3 class="navSelect">Contact</h3></a>
  </div>
</div>

<div class="container">
<div class="message-container">
  <div class="message incoming">
  <h2>We autogenerate and post your 
    <br>#SOLD #JUSTLISTED #FORRENT properties
    <br>from MLS to Instagram!</h2>
  </div>
  <div class="message outgoing">
    <video width="300" controls>
      <source src="videos/syncMLS.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <div class="message outgoing">
    <div>
      <h2>take a look!</h2>
    </div>
  </div>
  
</div>
<div class="message-container-waitlist">
      <form id="linkForm">
        <div class="message outgoing messageForm-text">
          <input type="text" id="companyName" name="companyName" placeholder="Company Name">
        </div>
        <div class="message outgoing messageForm-text">
          <input type="text" id="email" name="email" placeholder="Email">
        </div>
        <div class="spam">
          <input type="text" id="spam" name="spam" value='spam' placeholder="spam">
        </div>
        <div class="submitButton">
          <input type="submit" value="Get on the waitlist" />
        </div>
      </form>
      <div id="message" style="display: none;">Look out for an email in the next 3 days for your text form!</div>
  </div>
</div>
</body>
</html>
